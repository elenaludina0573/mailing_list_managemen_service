{% extends 'service/base.html' %}
{% block content %}
<div class="col-8">
   <head class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
       <h1 class="display-12">Вам будет отправлено сообщение на почту
           для подтверждения аккаунта </h1>
   </head>
   <form class="row" method="post" enctype="multipart/form-data">
       <div class="col_3">
           <div class="col-6">
               <div class="card">
                   <div class="card-header">
                       <h3 class="card-title">Регистрация</h3>
                   </div>
                   <div class="card-body">
                       {% csrf_token %}
                       {{ form.as_p }}
                       <button type="submit" class="btn btn-primary">Регистрация</button>
                   </div>
               </div>
           </div>
       </div>
   </form>
</div>
{% endblock %}
