{% extends 'service/base.html' %}
{% block content %}
<div class="col-8">
   <form class="row" method="post" enctype="multipart/form-data">
       <div class="col_3">
           <div class="col-6">
               <div class="card">
                   <div class="card-header">
                       <h3 class="card-title">Профиль</h3>
                   </div>
                   <div class="card-body">
                       {% csrf_token %}
                       {{ form.as_p }}
                       <button type="submit" class="btn btn-primary">Сохранить</button>
                   </div>
               </div>
           </div>
       </div>
   </form>
</div>
{% endblock %}
