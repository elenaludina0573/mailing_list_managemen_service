<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'service:message_list' %}">Блог</a>

    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Рассылка</h1>
    <p class="lead">{{ title }}</p>
</div>
<form method="post" action="" class="form-floating">
   {% csrf_token %}
     <a type="button" class="btn btn-lg btn-block btn-outline-primary"
                                   href="{% url 'service:mailing_form' %}">
                               Добавить запись</a>
   <div class="row">
       <div class="row row-cols-1 row-cols-md-2 g-4">
           {% for object in object_list %}
           <div class="col-4">
               <div class="card mb-6 box-shadow">
                   <div class="card-header">
                       <h4 class="my-0 font-weight-normal">
                           {{object.subject|title}}</h4>
                       <div class="card-body">
                           <h1 class="card-title pricing-card-title"></h1>
                           <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                           </ul>
                           <a type="button" class="btn btn-lg btn-block btn-outline-primary"
                              href="{% url 'service:mailing_detail' object.pk %}">
                               Подробнее
                           </a>
                           <a type="button" class="btn btn-lg btn-block btn-outline-primary"
                              href="{% url 'service:mailing_update' object.pk %}">
                               Изменить
                           </a>
                            <a type="button" class="btn btn-lg btn-block btn-outline-primary"
                              href="{% url 'service:mailing_delete' object.pk %}">
                               Удалить
                           </a>
                       </div>
                   </div>
               </div>
           </div>
           {% endfor %}
       </div>
   </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
